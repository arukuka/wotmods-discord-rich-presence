name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: Prepare
        run: .\ps1_scripts\prepare.ps1 -python2 python
      - name: Configure
        run: |
          .\ps1_scripts\configure.ps1 `
            -build_root_dir $(Join-Path $(Split-Path -Qualifier ${env:GITHUB_WORKSPACE}) 'build') `
            -use_short_path
      - name: Build
        run: .\ps1_scripts\build.ps1
      - name: Package
        run: .\ps1_scripts\package.ps1
